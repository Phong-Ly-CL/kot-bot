services:
  - type: web
    name: kot-bot
    env: node
    buildCommand: npm ci && npx @puppeteer/browsers install chrome@stable --path /opt/render/project/.cache/puppeteer
    startCommand: npm start
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/.cache/puppeteer
      - key: KOT_ID
        sync: false
      - key: KOT_PASS
        sync: false
      - key: KOT_URL
        value: https://s2.kingtime.jp/independent/recorder/personal/
      - key: AUTO_PUNCH_OUT_ENABLED
        value: true
      - key: MAX_WORK_HOURS
        value: 10
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: API_SECRET
        sync: false
    healthCheckPath: /ping
    autoDeploy: true
